<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Wesley Laboratory Handbook</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link href="/handbook/manifest.json" rel="manifest">
    <link rel="stylesheet" href="./libs/bootstrap/5.3.0/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./libs/bootstrap/5.3.0/bootstrap.bundle.min.js"></script>
    <script type="module" src="./index.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

    <main class="flex-grow-1">
        <div class="container p-4 py-md-5">
            <div class="d-flex flex-row flex-md-column align-items-center gap-2 mb-4">
                <div class="order-2 order-md-1 flex-shrink-0 text-center position-relative"
                    style="width: 8.75rem; height: 8.125rem">
                    <img id="header-image" class="order-2 order-md-1" src="" height="100%" width="auto" />
                </div>
                <h1 class="display-5 fw-bold text-left text-md-center order-1 order-md-2">
                    Wesley Laboratory Handbook
                </h1>
            </div>

            <div class="d-flex flex-column gap-2" style="margin: auto; max-width: min(90vw, 56.25rem)">
                <div class="input-group rounded-4 shadow-custom">
                    <div class="input-group-text rounded-start-4 px-3">
                        <span class="material-symbols-outlined text-primary fw-bold fs-3">search</span>
                    </div>

                    <input id="search-input" class="form-control rounded-end-4 pe-5" style="height: 3.25rem"
                        type="text" autocomplete="off" placeholder="Search for lab tests..." />

                    <div class="input-group-text bg-transparent border-0 p-1 position-absolute end-0 top-0 h-100"
                        style="z-index: 5">
                        <div id="result-count-label" class="m-auto d-none text-secondary" style="font-size: small">
                        </div>

                        <button id="clear-results-button" type="button"
                            class="btn btn-round border-0 d-flex items-center d-none">
                            <span class="material-symbols-outlined fw-bold fs-3">close_small</span>
                        </button>

                    </div>

                    <div id="loading-icon"
                        class="input-group-text bg-transparent border-0 position-absolute end-0 top-0 h-100 p-3 d-none">
                        <span class="spinner-border text-secondary opacity-25"
                            style="width: 1.75rem; height: 1.75rem"></span>
                    </div>
                </div>

                <div id="app-error-label" class="d-flex items-center w-100 justify-content-center text-danger d-none"></div>

                <ul id="handbook-files-list"
                    class="list-group list-group-flush border bg-white rounded-4 shadow-custom d-none"></ul>
            </div>
        </div>
    </main>

    <footer class="bg-light text-dark p-4 pb-0 mt-auto border-top">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <h5 class="fw-bold mb-3">Helpful Links</h5>
                    <ul class="list-unstyled">

                        <li class="mb-2">
                            <a target="_blank"
                                href="https://docs.google.com/document/d/1PiWGNKAQUn5yImWXhi5K74ohbEXlPfZ0ZfC3xm5EfxA/edit?tab=t.0#heading=h.gjdgxs">
                                Hematology Reference Ranges
                            </a>
                        </li>

                        <li class="mb-2">
                            <a target="_blank"
                                href="https://docs.google.com/document/d/1msVC32cFQEzrZnV6bFrbsWLq8TQiElK8jZNNiNrsYK0/edit?tab=t.0#heading=h.hw6ltyo4hy97">
                                Urine Tests
                            </a>
                        </li>

                    </ul>
                </div>

                <div class="col-md-6 mb-3">
                    <h5 class="fw-bold mb-3">Laboratory Links</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <a target="_blank" href="https://www.labcorp.com/test-menu/search">
                                LabCorp Test Menu
                            </a>
                        </li>

                        <li class="mb-2">
                            <a target="_blank"
                                href="https://docs.google.com/document/d/1OMe10McEvSLBw8DKpPLcu06qmnTxQXiB2sgDWLsyhk0/edit?tab=t.0#heading=h.hw6ltyo4hy97">
                                Mayo Clinic Lab
                            </a>
                        </li>
                        <li class="mb-2">
                            <a target="_blank" href="https://www.hematologics.com/">
                                Hematologics
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
