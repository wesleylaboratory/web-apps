<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wesley Laboratory Handbook</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="./libs/bootstrap/5.3.0/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./libs/bootstrap/5.3.0/bootstrap.bundle.min.js"></script>
    <script src="./libs/dayjs/1.11.13/dayjs.min.js"></script>
</head>

<body>
    <div class="container my-5">
        <h1 class="fw-bold text-center mb-5">Wesley Laboratory Handbook</h1>

        <div class="table-responsive">
            <table id="handbook-files" class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Last Modified</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>



    <script type="module">
        import { useHandbookApi } from './apis/handbook.api.js';
        import { encodeHtmlString } from './utils/string.util.js';

        (async () => {
            const tbodyEl = document.querySelector('#handbook-files tbody');
            const loadingStr = `
                <tr><td colspan="2" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </td></tr>
            `;

            const { getHandbookFiles } = useHandbookApi();
            tbodyEl.innerHTML = loadingStr;
            const handbookFilesResponse = await getHandbookFiles('', { limit: 5 });
            tbodyEl.innerHTML = '';

            if (tbodyEl != null && Array.isArray(handbookFilesResponse.files)) {
                const dateFormat = 'MMM D, YYYY, h:mm A';

                for (const file of handbookFilesResponse.files) {
                    const tr = document.createElement('tr');
                    const encodedStr = `
                        <td><a href="${file.url}">${encodeHtmlString(file.name)}</a></td>
                        <td>${dayjs(file.lastUpdated).format(dateFormat)}</td>
                    `;

                    tr.innerHTML = encodedStr;
                    tbodyEl.appendChild(tr);
                }
            }
        })();
    </script>
</body>

</html>
