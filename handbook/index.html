<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wesley Laboratory Handbook</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="./libs/bootstrap/5.3.0/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css?d=45848">
    <script src="./libs/bootstrap/5.3.0/bootstrap.bundle.min.js"></script>
    <script type="module" src="./index.js?d=2345455"></script>
</head>

<body class="d-flex flex-column min-vh-100">

    <main class="flex-grow-1">
        <div class="container p-4 py-md-5">
            <div class="d-flex flex-row flex-md-column align-items-center gap-3 mb-4">
                <img src="./assets/germ-nobg.png" height="auto" width="120px" class="order-2 order-md-1" />
                <h1 class="display-5 fw-bold text-left text-md-center order-1 order-md-2">Wesley Laboratory Handbook
                </h1>
            </div>

            <div class="d-flex flex-column gap-2 mb-5" style="margin: auto; max-width: min(90vw, 1000px)">
                <div class="input-group input-group-lg">
                    <div class="input-group-text">
                        <span id="file-search-icon"
                            class="material-symbols-outlined text-primary fw-bold fs-3">search</span>
                        <div id="file-search-icon-loading" class="spinner-border fw-normal text-primary d-none"
                            role="status"
                            style="--bs-spinner-width: 27px; --bs-spinner-height: 27px; --bs-spinner-border-width: 3px">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <input id="file-search" type="text" autocomplete="off" class="form-control"
                        placeholder="Search lab tests..." />
                </div>

                <ul id="handbook-files" class="list-group list-group-flush border bg-white rounded-3 d-none"></ul>

                <div id="results-count" class="m-auto d-none text-secondary"></div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-dark p-4 pb-0 mt-auto border-top">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <h5 class="fw-bold mb-3">Specimen Type Help</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <a target="_blank"
                                href="https://docs.google.com/document/d/1msVC32cFQEzrZnV6bFrbsWLq8TQiElK8jZNNiNrsYK0/edit?tab=t.0#heading=h.hw6ltyo4hy97">Urine</a>
                        </li>
                        <li class="mb-2">
                            <a target="_blank"
                                href="https://docs.google.com/document/d/1KNLW2Df26_-1r94uOhk139jGlUU96Mhl/edit">Plerual
                                Fluids</a>
                        </li>
                        <li class="mb-2">
                            <a target="_blank"
                                href="https://docs.google.com/document/d/1FzqcOO0V_puwxxuZsUjiRwso3kFjM1HS/edit">Peritoneal
                                Fluids</a>
                        </li>
                        <li class="mb-2">
                            <a target="_blank"
                                href="https://docs.google.com/document/d/1boNAzOEHsfGSmqgBimCBORYZnrmWjF2o/edit">Synovial
                                Fluid</a>
                        </li>
                        <li class="mb-2">
                            <a target="_blank"
                                href="https://docs.google.com/document/d/1zTk-yaA_iBGGeEvZL43xnYNGIfV2vovD/edit">Stool
                                Testing</a>
                        </li>
                    </ul>
                </div>

                <div class="col-md-6 mb-4">
                    <h5 class="fw-bold mb-3">Laboratory Links</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a target="_blank" href="#">Mayo Clinic Lab</a></li>
                        <li class="mb-2"><a target="_blank" href="#">Hematologics</a></li>
                        <li class="mb-2">
                            <a target="_blank"
                                href="https://docs.google.com/document/d/1PiWGNKAQUn5yImWXhi5K74ohbEXlPfZ0ZfC3xm5EfxA/edit?tab=t.0#heading=h.gjdgxs">Hematology</a>
                        </li>
                        <li class="mb-2">
                            <a target="_blank"
                                href="https://docs.google.com/document/d/1hzgO8D32ZlFf60XOqyd-1UFRZC0DNd2S/edit">Critical
                                Values</a>
                        </li>
                        <li class="mb-2">
                            <a target="_blank" href="#">Pathology</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </footer>
</body>

</html>
